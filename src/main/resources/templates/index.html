<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Une page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles/styles.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4 w-75  bg-color">
        <div class="row justify-content-center background-Style">
            <div class="col-2 text-center align-self-end position-image" th:each="instance : ${slot?.spins}">
                <img th:src="@{${'images/'+ {instance?.value}+'.png'}}" alt="" width="140" height="140"/>
                <input type="text" th:value="(${instance?.value})" class="form-control text-center " placeholder="0.00"
                       aria-label="Username" aria-describedby="basic-addon1">
            </div>

        </div>
        <div class="row justify-content-center mt-2 ">
            <div class="col-2">
                <a href="/play" action="#" th:action="@{/play}">
                    <button type="button" class="btn btn-primary btn-lg">Play slot</button>
                </a>
            </div>
            <div class="col-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">SCORE</span>
                    </div>
                    <input type="number" th:value="${slot?.score}" class="form-control" placeholder="0.00"
                           aria-label="Username" aria-describedby="basic-addon1" disabled>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
